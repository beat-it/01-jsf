<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <p:dataGrid var="item" value="#{homePageBean.products}" columns="3" layout="grid" rows="3" paginator="true" id="products" rowsPerPageTemplate="3,6,9"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">
                <h:outputText value="Products:"/>
            </f:facet>
            <p:panel header="#{item.name}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage url="#{item.image.url}" width="300px" height="160px"/>
                    <h:outputText value="#{item.price} EUR" />
                    <h:outputText value="#{item.description}" />
                    <p:rating value="#{item.rating.intValue()}" readonly="true" stars="10" style="width: 300px; margin: 0 auto;" />
                    <p:button value="Buy" icon="fa-cart-plus">
                        <f:param name="productId" value="#{item.id}" />
                    </p:button>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </ui:define>
</ui:composition>
</body>
</html>
