<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>WildFly Swarm Facelet</title>
</h:head>
<h:body>
    <div id="top">
        <div class="ui-g">
            <div class="ui-g-10"/>
            <div class="ui-g-2">
                <p:panel>
                    <p:graphicImage url="shopping.png" width="20px"/>
                    <h:outputLabel value="  |  "/>
                    <h:outputLabel value="   Items: "/><h:outputText value="#{cartBean.items}   "/>
                    <h:outputLabel value="Total price: "/><h:outputText value="#{cartBean.totalPrice}"/>
                </p:panel>
            </div>
        </div>
    </div>
    <div id="content">
        <ui:insert name="content">Content</ui:insert>
    </div>
</h:body>
</html>
