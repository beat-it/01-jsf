<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>WildFly Swarm Facelet</title>
</h:head>
<h:body>
    <h:form id="myForm">
        <div id="top">
            <div class="ui-g">
                <div class="ui-g-10"/>
                <div class="ui-g-2">
                    <p:panel id="topMenuShoppingCart">
                        <p:graphicImage url="shopping.png" width="20px"/>
                        <p:spacer width="3px"/>
                        Items: #{cartBean.items}
                        <p:spacer width="3px"/>
                        Price:
                        <h:outputText value="#{cartBean.totalPrice}">
                            <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                        </h:outputText>
                        <p:spacer width="4px"/>
                        <p:link value="Buy" outcome="order" rendered="#{cartBean.items > 0}"/>
                    </p:panel>
                </div>
            </div>
        </div>
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:form>
</h:body>
</html>
